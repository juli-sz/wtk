# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: deploy-release

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["release","hotfix", "master", "main"]
  pull_request:
    branches: ["release", "master", "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: Notify Slack
    needs: deploy
    runs-on: ubuntu-latest
    if: always()  # Se ejecuta siempre, pase o falle
    steps:
      - name: Notificar estado de despliegue
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"‚úÖ *Deploy a GitHub Pages exitoso* para `release`. ¬°Todo sali√≥ bien! üöÄ"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
          else
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"‚ùå *Fall√≥ el deploy a GitHub Pages* para `release`. Revisar errores üòì"}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}



